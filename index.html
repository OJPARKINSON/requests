<!DOCTYPE html>
<html>
    <head>
        <title>XML requests</title>
    </head>
    <body>
        <div id="demo">
          
        </div>
        <script>

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText)
                document.getElementById("demo").innerHTML =
                this.responseText;
                }
            };
              xhttp.open("GET", "http://ergast.com/api/f1/current/driverStandings.xml", true);
              xhttp.send();
            
            </script>
    </body>
</html>
